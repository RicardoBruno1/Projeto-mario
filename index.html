<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Mario</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="shortcut icon" href="src/imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
        <source src="src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabeçalho">
        <a>
            <img class="logo" src="src/imagens/logo-chapeu-mario.png" alt="logo chapéu Mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="src/imagens/titulo.png" alt="Imagem do título do filme">
            <p class="descricao">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sed molestiae rerum labore, assumenda dicta, velit inventore sit quia alias totam odit praesentium doloremque veniam. Soluta maiores quibusdam ad magnam et.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="src/imagens/super-mario-chars.png" alt="">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/wkn-Gb-Fhac" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="src/js/scripts.js"></script>
    
</body>
</html>
