<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Galeria</title>
    <link rel="shortcut icon" href="src/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/galeria.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

<body>
    <header class="cabeçalho">
        <a>
            <img class="logo" src="src/imagens/logo-chapeu-mario.png" alt="logo chapéu Mario">

            <img src="https://dx35vtwkllhj9.cloudfront.net/universalstudios/super-mario-bros/images/gallery/image1.jpg" alt="Image1" class="item current-item">
            <img src="https://dx35vtwkllhj9.cloudfront.net/universalstudios/super-mario-bros/images/gallery/image2.jpg" alt="Image2" class="item current-item">
            <img src="https://dx35vtwkllhj9.cloudfront.net/universalstudios/super-mario-bros/images/gallery/image3.jpg" alt="Image3" class="item current-item">
            <img src="https://dx35vtwkllhj9.cloudfront.net/universalstudios/super-mario-bros/images/gallery/image4.jpg" alt="Image4" class="item current-item">
            <img src="https://dx35vtwkllhj9.cloudfront.net/universalstudios/super-mario-bros/images/gallery/image5.jpg" alt="Image5" class="item current-item">
            <img src="https://dx35vtwkllhj9.cloudfront.net/universalstudios/super-mario-bros/images/gallery/image6.jpg" alt="Image6" class="item current-item">
          </div>
        </div>

</html>
